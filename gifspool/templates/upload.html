{% extends "base.html" %}

{% block content %}

<main>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<!-- Login -->
					<form id="login" class="forms" method="post" enctype="multipart/form-data">{% csrf_token %}								
						<h2 class="w3-wide">Загрузка</h2>							
						<p><input id="name" type="text" name="name" placeholder="Enter name"></p>
						<p><input id="tags" type="text" name="tags" placeholder="Enter tags"></p>
						<p><input id="gif_file" type="file" name="gif_file" placeholder="Enter gif_file"></p>
						<button class="btn btn-main" type="submit" name="submit" value="upload">Загрузить</button>
					</form>		
				</div>
			</div>
		</div>
	</section>
</main>


{% endblock %}
